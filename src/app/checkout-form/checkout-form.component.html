<div class="my-container">
    <form #checkoutForm="ngForm" (ngSubmit)="submitForm(checkoutForm.value)">
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="email" class="form-control" ngModel name="firstName" id="inputFirstName" aria-describedby="emailHelp" placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="email" class="form-control" ngModel name="lastName" id="inputLastName" aria-describedby="emailHelp" placeholder="Enter your last name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input [(ngModel)] = "msg" name="email" type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">Don't worry, we'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" ngModel name="password" class="form-control" id="inputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <p>We will send the invoice to: {{msg}}</p>
      </form>
</div>
